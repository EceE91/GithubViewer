  <div>
    <h1>{{ error }} {{user.title}}</h1>
    <img ng-src="{{user.avatar_url}}" title="{{user.name}}" height="42" width="42" />
    <h2>Repos Count: {{repos.length}}</h2> Order:
    <select ng-model="repoSortOrder">
      <option value="+name">Name Asc</option>
      <option value="-name">Name Desc</option>
      <option value="+stargazers_count">Stars Asc</option>
      <option value="-stargazers_count">Stars Desc</option>
      <option value="+language">Language Asc</option>
      <option value="-language">Language Desc</option>
    </select>
  </div>

  <table>
    <thead>
      <th>Name</th>
      <th>Language</th>
      <th>Stars</th>
    </thead>
    <tbody>
      <tr ng-repeat="repo in repos | orderBy:repoSortOrder">
        <td>{{repo.name}}</td>
        <td>{{repo.language}}</td>
        <td>{{repo.stargazers_count | number}}</td>
      </tr>
    </tbody>
  </table>
